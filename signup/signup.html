<html>
    <head>
        <title>User Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <form onsubmit="signup(event)" >
            <label for="username">Enter your username:</label>
            <input type="text" name="username" id="username" required>
            <label for="emailid">Enter your email:</label>
            <input type="email" name="emailid" id="emailid" required>
            <label for="phno">Enter your phone number:</label>
            <input type="number" name="phno" id="phno" required>
            <label for="password">Enter Password:</label>
            <input type="password" name="password" id="password" required>
            <button>Sign Up</button>
        </form>
        <a href="../login/login.html">Existing User - Login</a>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
        <script src="./signup.js"></script>
    </body>
</html>
